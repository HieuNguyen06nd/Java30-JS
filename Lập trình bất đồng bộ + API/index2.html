<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search GitHub Profile</title>
  <link rel="stylesheet" href="./asset/css/style2.css" />
</head>
<body>

  <h2>Search Github Profile by Username</h2>
  <input type="text" id="searchInput" placeholder="Enter yourname ..." />
  <button id="searchBtn">Search</button>

  <table id="userTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Avatar</th>
        <th>Name</th>
        <th>Link github</th>
        <th>Link repo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination"></div>

  <script src="./asset/js/main2.js"></script>
</body>
</html>
